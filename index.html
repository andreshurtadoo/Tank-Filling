<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<title>Tanques</title>
</head>
<body>
	<section>
		<!-- Tank 1 -->
		<div class="tanque1">
			<div class="tag1">
				<label id="nivel1"></label>
				<label id="lts1"></label>
			</div>
		</div>

		<div class="tub">
			
		</div>

		<!-- Tank 2 -->
		<div class="tanque2">
			<div class="tag2">
				<label id="nivel2"></label>
				<label id="lts2"></label>
			</div>
		</div>
	</section>
	<button onclick="llenarT1()">Start</button>

	<section>
		<input id="cap1" type="number" placeholder="Capacidad T1(Lts)">
		<input id="cap2" type="number" placeholder="Capacidad T2(Lts)">
		<input id="flu1" type="number" placeholder="Flujo 1(Lts)">
		<input id="flu2" type="number" placeholder="Flujo 2(Lts)">
	</section>
	<script src="app.js"></script>
</body>
</html>
